<header>
   <div class="navbar bg-primary shadow-sm">
      <div class="navbar-brand align-item-center d-flex">
         <i class="fas fa-shipping-fast" style="font-size: 40px;color: white;">&nbsp;
         </i>
         <strong style="font-size: 30px;color: white;">Flipkart</strong>
         <div class="form-group" style="top: 6px;position: relative;">
            <input type="text" placeholder="Search Product" class="form-contol" (keyup)="search($event)"
               [(ngModel)]="searchterm">
         </div>
         <span class="fa fa-search Search-icon"></span>
      </div>
      <button class="btn btn-primary" routerLink="/card">
         <i class="fas fa-clock" style="font-size: 30px;"></i>
         <div class="badge bg-danger" style="font-size: 10px;">{{total_item}}</div>

      </button>
   </div>
</header>
